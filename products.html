<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/css/products.css" />
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="./index.html">
                    <img
                        src="./src/img/logo-colored.svg"
                        alt="site-logo"
                        class="logo"
                    />
                </a>
                <nav class="navigation">
                    <ul class="nav-items">
                        <li>
                            <a href="./index.html" class="nav-item">Home</a>
                        </li>
                        <li>
                            <a href="./products.html" class="nav-item"
                                >Products</a
                            >
                        </li>
                        <li>
                            <a href="./index.html?#contact" class="nav-item"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </nav>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </header>
        <main>
            <section class="shop container">
                <h2 class="section-title">Shop Products</h2>
                <div class="shop-content"></div>
            </section>
        </main>
        <footer>
            <section class="footer container">
                <div class="sc-media">
                    <a href="#"
                        ><img
                            src="./src/img/facebook-logo.svg"
                            alt="facebook logo"
                    /></a>
                    <a href="#"
                        ><img src="./src/img/twit-logo.svg" alt="twitter logo"
                    /></a>
                    <a href="#"
                        ><img src="./src/img/link-logo.svg" alt="linkiden logo"
                    /></a>
                    <a href="#"
                        ><img
                            src="./src/img/insta-logo.svg"
                            alt="instagram logo"
                    /></a>
                    <a href="#"
                        ><img
                            src="./src/img/youtube-logo.svg"
                            alt="youtube logo"
                    /></a>
                </div>
                <div class="copyright">Â© 2024 Ecommerce.</div>
            </section>
        </footer>
        <script src="./src/js/products.js"></script>
    </body>
</html>
