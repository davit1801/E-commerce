<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <link rel="icon" href="./src/img/icon.png" sizes="16x16">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
        <link rel="stylesheet" href="./src/css/main.css" />

    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="./index.html">
                    <img
                        src="./src/img/logo-colored.svg"
                        alt="site-logo"
                        class="logo"
                    />
                </a>
                <nav class="navigation">
                    <ul class="nav-items">
                        <li>
                            <a href="./index.html" class="nav-item">Home</a>
                        </li>
                        <li>
                            <a href="./products.html" class="nav-item"
                                >Products</a
                            >
                        </li>
                        <li><a href="./index.html?#contact" class="nav-item">Contact</a></li>
                    </ul>
                </nav>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </header>
        <main>
            <section class="slider container">
                <h2 class="section-title">Products List</h2>
                <div class="slider-box">
                
                </div>
            </section>
            <section class="featured-products container">
                <h2 class="section-title">Featured Product</h2>
                <div class="popular-products">
                </div>
            </section>
            <section id="contact" class="container">
                <h2 class="section-title">Contact Us</h2>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject" aria-label="Subject">
                      </div>
                      <div class="mb-3">
                        <textarea placeholder="Message" class="form-control" name="" id="" cols="30" rows="10"></textarea>
                      </div>
                  </div>
                <button type="button" class="form-btn">Lets Talk</button>
            </section>
        </main>
        <footer>
            <section class="footer container">
                <div class="sc-media">
                    <a href="#"><img src="./src/img/facebook-logo.svg" alt="facebook logo"></a>
                    <a href="#"><img src="./src/img/twit-logo.svg" alt="twitter logo"></a>
                    <a href="#"><img src="./src/img/link-logo.svg" alt="linkiden logo"></a>
                    <a href="#"><img src="./src/img/insta-logo.svg" alt="instagram logo"></a>
                    <a href="#"><img src="./src/img/youtube-logo.svg" alt="youtube logo"></a>
                    
                </div>
                <div class="copyright">Â© 2024 Ecommerce.</div>
            </section>
        </footer>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
